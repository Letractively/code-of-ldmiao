{% extends "base.html" %}
{% block title %}GAE图片分享{% endblock %}

{% block head %}
<link rel="alternate" type="application/x-cooliris-quick" href="/cooliris-quick.xml" />
<link rel="alternate" href="/photos.rss" type="application/rss+xml" title="" id="gallery" />
{% endblock %}

{% block main %}
<h2>图片列表 | <a href="/cooliris/" title="Cooliris">Cooliris</a> | <a href="/flash/" title="Flash Gallery">Gallery</a> | <a href="/slide/" title="Slide Show">Slide Show</a> | <a href="/admin/upload2/" title="上传图片">上传图片</a></h2>

<ul id="album" style="float:none;">
	{% for image in images %}
    <li><a href="/show/{{image.id}}/"><img src="/s/{{image.id}}/"/></a></li>
    {% endfor %}
</ul>

<h2 id="page">{% if prev %}<a href="{{prev}}">上一页</a>{% endif%}  {%if next%}<a href="{{next}}">下一页</a>{% endif %}</h2>

{% endblock %}
