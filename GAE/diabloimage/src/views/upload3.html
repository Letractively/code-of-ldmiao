<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多文件上传</title>
<link rel="stylesheet" href="/static/uploadify/uploadify.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script type="text/javascript" src="/static/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#fileInput').fileUpload({
		'uploader':'/static/uploadify/uploader.swf',
		'script':'/admin/upload3/',
		'cancelImg':'/static/uploadify/cancel.png',
        'fileExt':'*.jpg;*.jpeg;*.png;*.bmp;*.gif',
        'fileDesc':'Image Files:*.jpg;*.jpeg;*.png;*.bmp;*.gif',
        'buttonText':'Browse',
		'multi':true,
        'auto':true
	});
});

</script>
</head>
<body>
<p>点击”Browse“选择图片，可以使用Ctrl或Shift多选。</p>
<div id="uploadPanal">
